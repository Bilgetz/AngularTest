<form role="form" ng-submit="login()">
	<div class="form-group">
		<label for="username">{{'message.username'| translate}}:</label> <input type="text"
			class="form-control" id="username" name="username" ng-model="credentials.username"/>
	</div>
	<div class="form-group">
		<label for="password">{{'message.password'| translate}}:</label> <input type="password"
			class="form-control" id="password" name="password" ng-model="credentials.password"/>
	</div>
	<button type="submit" class="btn btn-primary">{{'message.login'| translate}}</button>
</form>
